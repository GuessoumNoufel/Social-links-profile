<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="design.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="a pictur for jisica face"
        class="jisica"
      />

      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="job">"Front-end developer and avid reader."</div>
      <div class="flex-box">
        <button class="item">GitHub</button>
        <button class="item">Frontend Mentor</button>
        <button class="item">LinkedIn</button>
        <button class="item">Twitter</button>
        <button class="item">Instagram</button>

      Challenge by
